<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Let Go, but Not Forget</title>
    <meta name="description" content="To Let Go, but Not Forget">
    <link rel="icon" href="../../images/others/favicon.ico" type="image/x-icon" />
    <meta property="og:description" content="To Let Go, but Not Forget">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:100,300' rel='stylesheet' type='text/css'>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
    <!-- <title>Enter PIN</title> -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f3e5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #pin-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #673ab7;
            font-size: 24px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .pin-input {
            width: 40px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
        }

        .button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 45%;
            color: white;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .heal-button {
            background: #4caf50;
        }

        .heal-button:hover {
            background: #388e3c;
        }

        .stop-button {
            background: #f44336;
        }

        .stop-button:hover {
            background: #d32f2f;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="pin-container">
        <h1>Enter password to access</h1>
        <p> Trái tim tớ đâu phải ai cũng dễ dàng vào được đâu! <br>
            Chìa khóa là sinh nhật tớ. Mà chỉ bạn bè hoặc follow tớ thì mới biết được thôi á. &#x1F61B;
        </p>
        <div>
            <input type="password" maxlength="1" class="pin-input" id="pin1" oninput="focusNext(this, 'pin2')">
            <input type="password" maxlength="1" class="pin-input" id="pin2" oninput="focusNext(this, 'pin3')">
            <input type="password" maxlength="1" class="pin-input" id="pin3" oninput="focusNext(this, 'pin4')">
            <input type="password" maxlength="1" class="pin-input" id="pin4">
        </div>
        <br><br><br>
        <div class="button-container">
            <button class="button heal-button" onclick="validatePIN()">
                Submit
            </button>
            <button class="button stop-button" onclick="goToPage('stop')">
                Back
            </button>
        </div>

        <p class="error" id="error-message" style="display: none;">
            <br>Invalid. Try again plz! :((
        </p>
    </div>
    <script>
        const correctPIN = "2908"; // Replace with your desired PIN

        function focusNext(current, nextId) {
            if (current.value.length === 1) {
                document.getElementById(nextId).focus();
            }
        }
        function goToPage(choice) {
            if (choice === 'stop') {
                window.location.href = 'choice.html'; // Redirect to stopping page
            }
        }

        function validatePIN() {
            const pin1 = document.getElementById("pin1").value;
            const pin2 = document.getElementById("pin2").value;
            const pin3 = document.getElementById("pin3").value;
            const pin4 = document.getElementById("pin4").value;

            const enteredPIN = pin1 + pin2 + pin3 + pin4;

            if (enteredPIN === correctPIN) {
                // Redirect to the main page
                window.location.href = "heart.html"; // Replace with the URL of your main page
            } else {
                document.getElementById("error-message").style.display = "block";
                setTimeout(() => {
                    document.getElementById("error-message").style.display = "none";
                }, 3000);
            }
        }
    </script>
</body>

</html>
