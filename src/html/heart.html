<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My heart</title>
    <meta name="description" content="To Let Go, but Not Forget">
    <link rel="icon" href="../../images/others/favicon.ico" type="image/x-icon" />
    <meta property="og:description" content="To Let Go, but Not Forget">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:100,300' rel='stylesheet' type='text/css'>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8bbd0, #f3e5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .header {
            background: #e91e63;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        p {
            color: #333;
            font-size: 16px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .footer {
            background: #f8bbd0;
            padding: 15px;
            font-size: 14px;
            color: #4a4a4a;
            border-top: 1px solid #e0e0e0;
        }

        /* Button to Return or Navigate */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            color: white;
            background: #e91e63;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background: #d81b60;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- <h1>Welcome to My Heart</h1>
    <iframe src="http://wen.1dly.cn/4897607" width="100%" height="800" style="border:none;"></iframe> -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            Welcome to My Heart!
        </div>

        <!-- Embedded Content -->
        <iframe src="http://wen.1dly.cn/4897607" onload="this.contentWindow.location.reload();" width="100%" style="border:none;"></iframe>

        <!-- Footer Section -->
        <div class="footer">
            <p> At least now you remember my birthday! &#x1F973; </p>
            <p> Every ending is a new beginning.<br>
            Thank you for spending your time! <br>
            </p>
            <a href="../../index.html" class="button">The End</a>
        </div>
    </div>
</body>
</html>
